<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="wrapper">
        <div id="title-bar"><a href="#">View Highscores</a><span id="timer-bar">Time: 60 seconds</span></div>

        <div id="title-screen" class="visible">
            <h1>Coding Quiz Challenge</h1>
            Are you ready to test your basic coding knowledge? You'll have
            60 seconds to answer five questions. But be careful, each wrong 
            answer takes 15 seconds from your timer! 
            <center><button id="btn-start">Start Quiz</button></center>
        </div>

        <div id="question-screen" class="hidden">
            <h2 id="question-text"></h2>
            <section class="choices">
                <button id="btn-answer-1">Answer</button>
                <button id="btn-answer-2">Answer</button>
                <button id="btn-answer-3">Answer</button>
                <button id="btn-answer-4">Answer</button>
            </section>
        </div>

        <div id="result-screen" class="hidden">
            <h1>Quiz Complete!</h1>
            <p>Your Score: <span id="final-score"></span></p>
            <p>
                Enter your initials: <input type="text" id="user-initials" max="4"><button
                    id="btn-initials">Submit</button>
            </p>
        </div>

        <div id="highscores" class="hidden">
            <h1>Highscores</h1>
            <ol>
                <section id="highscore-table"></section>
            </ol>
            <center>
                <button id="btn-again">Start Over</button> <button id="btn-clear">Clear Highscores</button>
            </center>
        </div>
    </div>

</body>

</html>

<script src="./assets/js/script.js"></script>
